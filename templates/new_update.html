{% extends "base.html" %}

{% block title %}
    Обновление статьи
{% endblock %}

{% block body %}
<div class="container mt-5" style="border: 1px black; background: #e3e3e3; padding: 10px">
    <h1>Обновление новостей</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{ new.title }}" placeholder="Введите название"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Введите анонс">{{ new.intro }}</textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Введите основной текст">{{ new.text }}</textarea><br>
        <input type="submit"  class="btn btn-outline-success" value="Обновить">
    </form>
</div>
{% endblock %}
