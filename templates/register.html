{%extends "base.html"%}

{%block title%}
    Регистрация
{%endblock%}

{%block body%}
    <div class="container" style="border: 1px dashed red; background: #e3e3e3;">
        <h1>Регистрация пользователя</h1>
        <form method="post">
            <input type="text" class="form-control" name="username" id="username" placeholder="Введите уникальное имя"><br>
            <input type="text" class="form-control" name="name" id="name" placeholder="Введите свое имя"><br>
            <input type="text" class="form-control" name="surname" id="surname" placeholder="Введите свою фамилию"><br>
            <input type="text" class="form-control" name="mail" id="mail" placeholder="Введите почту"><br>
            <input type="text" class="form-control" name="phone" id="phone" placeholder="Введите номер телефона"><br>
            <input type="password" class="form-control" name="password" id="password" placeholder="Введите пароль"><br>
            <input type="submit" class="btn btn-success" value="Зарегистрироваться">
        </form>
    </div>
{%endblock%}
